[COMPONENT]
component_install_dir=/usr/share/rouge-access-point/
generated_config_dir=/etc/rouge-access-point/config/component/
log_dir=/var/log/rouge-access-point/component/
python=python3.11

[HARDWARE]
wireless_driver=nl80211
broadcast_iface=wlan3
forward_iface=eth0
forward_iface_type=wired

[SYSTEM]
hostapd_executable=/usr/sbin/hostapd
hostapd_config_file=/etc/hostapd.conf
dnsmasq_executable=/usr/sbin/dnsmasq
dnsmasq_config_file=/etc/dnsmasq.conf
dnsmasq_lease_file=/var/lib/dnsmasq/dhcp-server.leases
dnsmasq_dhcp_script=
nm_compatability_mode=false
kill_networkmanager=true
kill_wpa_supplicant=true
kill_hostapd=true
kill_dnsmasq=true

[AP]
essid=Rouge Access Point
bssid=
band=2.4g
channel=1
security=open
passphrase=

[NETWORK]
subnet=192.168.1.0
subnet_mask=255.255.255.0
subnet_mask_cidr=24
gateway=192.168.1.1
dhcp_server=192.168.1.1
dns_server=192.168.1.1

[DHCP]
pool_start=192.168.1.100
pool_end=192.168.1.150
lease_time=24h
static_lease_file=

[DNS]
zone_file=rsc/dns/dns.zone
override_file=rsc/dns/override.zone
primary_upstream=1.1.1.1
backup_upstream=1.0.0.1
laddr=0.0.0.0
lport=53
ttl=60
